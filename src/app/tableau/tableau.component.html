</nav>
<table mat-table class="mat-elevation-z8">

    <thead>
        <tr>
            <th>id</th>
            <th>titre</th>
            <th>categorie</th>
            <th>prix</th>
            <th>description</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items" >
            <td>{{item.id}}</td>
            <td>{{item.titre}}</td>
            <td>{{item.categorie}}</td>
            <td>{{item.prix}}</td>
            <td>{{item.description}}</td>

        </tr>
    </tbody>
</table>
